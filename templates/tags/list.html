{% extends "base.html" %}

{% block title %}{{ config.title }} - Tags{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">All Tags</h1>
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>
                {% for tag in terms %}
                <span><a href="{{ tag.permalink }}">
                    {{ tag.name | lower | replace(from=" ", to="-") }}
                    ({{ tag.pages | length }})</a>{% if not loop.last %},{% endif %}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>
{% endblock content %}
