{% import 'macros.html' as macros %}
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="{{ get_url(path='css/bootstrap.min.css') }}"

    <style>
        .center {
            margin: 0 auto;
        }
        img.center, iframe.center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        nav {
            position: absolute;
        }
        main {
            padding-top: 3em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">...w, x, y, Zeph</a>

            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item px-2">
              <a class="nav-link active align-items" href="/posts">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active align-items" href="/tags">Topics</a>
            </li>

              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          -->
          <form class="form-inline my-0 px-2">
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search full words" aria-label="Search" style="max-width:90%">
              <div class="search-results dropdown-menu px-3 mx-3" aria-labelledby="navbarDropdown" style="max-width:500px;width:80%">
                <div class="search-results__items"></div>
              </div>
          </form>
        </div>
    </nav>

    <div class="container">
        <br>
    {% block content %}{% endblock content %}
    </main>

    <!-- bootstrap  js -->
    <script src="{{ get_url(path='js/jquery-3.5.1.slim.min.js') }}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="{{ get_url(path='js/bootstrap.bundle.min.js') }}"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
      <script src="{{ get_url(path='js/elasticlunr.min.js') }}">
